<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form/styleform.css">
    <title></title>
  </head>
  <body>
    <form action="1st.html">
    <input type="submit" value="Back" />
</form>
    <div class="container">
      <form id="contact"   method="post"><!--the id of the form is contact and method used is post  -->
        <h3>Booking Form</h3>

        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" required autofocus><!--displays the first textbox asYour name  -->
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" type="email" tabindex="2" required><!--displays the second textbox as Your email address  -->
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number " type="tel" tabindex="3" required><!--displays the third textbox as Your phone number  -->
        </fieldset>
        <fieldset>
          <input placeholder="Your Address " type="text" tabindex="4" required><!--displays the forth textbox as Your address  -->
        </fieldset>
        <fieldset>
          <textarea placeholder="Additional info here...." tabindex="5" required></textarea><!--displays the fifth textbox as Additional info here  -->
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button><!--displays the button written as suubmit  -->
        </fieldset>

      </form>
    </div>
  </body>
</html>
